{%load static%}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link type = "text/css" href="{%static 'twitter/css/comments.css' %}" rel="stylesheet"/>
    <script src="{%static 'twitter/js/ajax.js'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="{%static 'twitter/images/logo.png'%}" width="250" height="100">
      </a>
      {%if request.user.is_authenticated%}
        <div class="col-md-3 text-end">
          <a class="nav-link px-2 link-dark">{{request.user.username}}</a>
          <a class="nav-link px-2 link-dark" href="{ %url 'logout_user'% }">Выйти из аккаунта</a>
        </div>
      {%else%}
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><a href="{%url 'login'%}">Login</a></button>
        <button type="button" class="btn btn-primary"><a class="link-light" href="{%url 'register'%}">Sign-up</a></button>
      </div>
      {%endif%}

    </header>
  </div>
  <div class="row">
  {%block content%}
  {%endblock%}
  {%block posts%}
  {%endblock%}
  {%block trends%}
  {%endblock%}
  </div>
    <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
